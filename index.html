<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Invite</title>
    <!-- Import spooky font -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="spooky-text">Wanna go to a haunted house sometime?</h1>
        <div class="button-container">
            <button class="spooky-btn yes-btn" onclick="yesClicked()">YES</button>
            <button class="spooky-btn no-btn" onclick="moveNoButton()">NO</button>
        </div>
    </div>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
